      function PromiseT(fn) {
        const self = this;
        self.status = "pending";
        self.fullfilledCbs = [];
        self.rejectedCbs = [];

        function resolve(value) {
          self.status = "fullfilled";
          console.log("resolve", value);
        }

        function reject(value) {
          console.log("reject", value);
        }

        try {
          fn(resolve, reject);
        } catch (error) {
          reject(error);
        }
      }

      PromiseT.resolve = function __resolve__(value) {
        return new PromiseT((resolve) => {
          resolve(value);
        });
      };

      const p = PromiseT.resolve(1);
