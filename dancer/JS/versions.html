<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var versions = ['1.45.0', '1.5', '1.5.1', '6', '3.3.3.3.3.3.3']

        function helper(a, b) {
            a = a.split('.')
            b = b.split('.')
            let flag

            while (a.length > 0 && b.length > 0) {
                flag = a.shift() - b.shift()
                if (flag !== 0) break
            }
            return flag === 0 ? a.length - b.length : flag
        }

        versions.sort(helper)

        console.log(versions);
    </script>
</body>

</html>
