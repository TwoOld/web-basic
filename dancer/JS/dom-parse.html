<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        (async () => {
            await new Promise(resolve => {
                setTimeout(() => {
                    document.getElementById('app').innerHTML = 'hello task'
                    resolve()
                }, 2000);
            })
            console.log('i');
        })()
    </script>
    <div id="app">hello world</div>
</body>

</html>
