<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function find(data, id) {
        for (const item of data) {
          if (item.id === id) {
            console.log(
              item.children.length === 0 ? item.name : `${item.name}区`
            );
            break;
          } else if (item.children && item.children.length > 0) {
            find(item.children, id);
          }
        }
      }
      const data = [
        {
          id: "100",
          name: "上海",
          children: [
            {
              id: "101",
              name: "浦东",
              children: [],
            },
            {
              id: "102",
              name: "浦西",
              children: [],
            },
          ],
        },
        {
          id: "200",
          name: "杭州",
          children: [
            {
              id: "201",
              name: "西湖",
              children: [
                {
                  id: "221",
                  name: " ",
                  children: [],
                },
              ],
            },
            {
              id: "202",
              name: "余杭",
              children: [],
            },
          ],
        },
      ];

      // 执行
      find(data, "101"); // 浦东
      find(data, "201"); // 西湖区
    </script>
  </body>
</html>
