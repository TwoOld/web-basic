<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">点我</button>

    <script>
        while (true) {
            console.log('while');
            break
        }

        function tri(fn) {
            let count = 0,
                timer = null
            return function (...args) {
                count++

                if (timer) clearTimeout(timer)

                if (count === 3) {
                    count = 0
                    alert('surprise!!!')
                } else {
                    timer = setTimeout(() => {
                        fn()
                        count = 0
                    }, 1000)
                }
            }
        }

        const btn = document.getElementById('btn')
        btn.onclick = tri(() => {
            console.log('click')
        })
    </script>
</body>

</html>
