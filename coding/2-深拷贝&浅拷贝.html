<script>
  var obj1 = {
    name: 'zhangsan',
    age: '18',
    language: [1, [2, 3], [4, 5]]
  }

  var obj2 = obj1

  var obj3 = shallowCopy(obj1)
  function shallowCopy(src) {
    var dst = {}
    for (var prop in src) {
      if (src.hasOwnProperty(prop)) {
        dst[prop] = src[prop]
      }
    }
    return dst
  }

  obj2.name = 'lisi'
  obj3.age = '20'

  obj2.language[1] = ['二', '三']
  obj3.language[2] = ['四', '五']

  //定义检测数据类型的功能函数
  function checkedType(target) {
    return Object.prototype.toString.call(target).slice(8, -1)
  }
  //实现深度克隆---对象/数组
  function clone(target) {
    //判断拷贝的数据类型
    //初始化变量result 成为最终克隆的数据
    let result,
      targetType = checkedType(target)
    if (targetType === 'Object') {
      result = {}
    } else if (targetType === 'Array') {
      result = []
    } else {
      return target
    }
    //遍历目标数据
    for (let i in target) {
      //获取遍历数据结构的每一项值。
      let value = target[i]
      //判断目标结构里的每一值是否存在对象/数组
      if (checkedType(value) === 'Object' || checkedType(value) === 'Array') {
        //对象/数组里嵌套了对象/数组
        //继续遍历获取到value值
        result[i] = clone(value)
      } else {
        //获取到value值是基本的数据类型或者是函数。
        result[i] = value
      }
    }
    return result
  }
  const target = {
    name: 'zhangsan',
    age: '18',
    language: [1, [2, 3], [4, 5]],
    obj: {
      hoby: 'coding'
    }
  }
  const cloned = clone(target)
  cloned.obj.hoby = 'test'
  console.log(target)
  console.log(cloned)
</script>
