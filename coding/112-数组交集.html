<script>
  function intersect(...args) {
    if (args.length === 0) {
      return []
    }

    if (args.length === 1) {
      return args[0]
    }
    console.log(args)

    return args.reduce((result, arg) => {
      return result.filter(item => arg.includes(item))
    })
  }
  const handle = (...arr) => {
    return arr.reduce((rst, ele, i) => {
      return rst.filter(item => ele.includes(item))
    })
  }

  const arr1 = [1, 1, 2, 3]
  const arr2 = [3, 4, 5]
  const arr3 = [3, 6, 7]
  console.log(handle(arr1, arr2, arr3))

  //   console.log(handle(arr1, arr2, arr3))
</script>
