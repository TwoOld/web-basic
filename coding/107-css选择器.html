<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
      }
      #outter #inner#inner {
        background-color: red;
      }
      #outter
        #inner#inner.blue1.blue2.blue3.blue4.blue5.blue6.blue7.blue8.blue9.blue10.blue11 {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="outter">
      <div
        id="inner"
        class="blue1 blue2 blue3 blue4 blue5 blue6 blue7 blue8 blue9 blue10 blue11"
      ></div>
    </div>
  </body>
</html>
